<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>

    <title>One We One</title>
</head>

<body>
    <!-- main container -->
    <div style="position: relative; display: inline-block;">
        <!-- top container -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 2px solid white;
          border-left: 2px solid white;
          border-bottom: 2px solid white;
          border-radius: 10px 0px 0px 10px;
        ">
                <div style="background-color: red; height: 30px; width: 100%; border-radius: 10px 0px 0px 10px;"></div>
                <div id="playerHealth" style="
            position: absolute;
            background: #4398C5;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            border-radius: 10px 0px 0px 10px;
          "></div>
            </div>
            <!-- timer -->
            <div id="timer" style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 2px solid white;
          border-radius: 10px 10px 10px 10px;
        ">
                10
            </div>
            <!-- enemy health -->
            <div style="
          position: relative;
          width: 100%;
          border-top: 2px solid white;
          border-bottom: 2px solid white;
          border-right: 2px solid white;
          border-radius: 0px 10px 10px 0px;
        ">
                <div style="background-color: red; height: 30px; border-radius: 0px 10px 10px 0px;"></div>
                <div id="enemyHealth" style="
            position: absolute;
            background: #4398C5;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 0px 10px 10px 0px;
          "></div>
            </div>

        </div>
        <!-- Game over -->
        <div id="displayText"
            style="position: absolute; color: #4f1717; display: none; align-items: center; justify-content: center; top: 0%; right: 0; bottom: 50%; left: 0; text-shadow: 4px 4px 2px rgb(255, 255, 255);" >
            Tie </div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/util.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>

</html>

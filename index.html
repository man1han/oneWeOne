<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <title>One We One</title>
</head>

<body>
    <!-- main container -->
    <div style="position: relative; display: inline-block;">
        <!-- top container -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background-color: blue; top: 0; right: 0; bottom: 0; width: 100%; ">
                </div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color: red;height: 100px;width: 100px;flex-shrink: 0;display: flex;align-items: center; justify-content: center;">
                10
            </div>
            <!-- enemy health -->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color: yellow; height: 30px; "></div>
                <div id="enemyHealth"
                    style="position: absolute; background-color: blue; top: 0; right: 0; bottom: 0; left: 0; "></div>
            </div>

        </div>
        <!-- Game over -->
        <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;"> Tie </div>
        <canvas></canvas>
    </div>


    <script src="index.js"></script>
</body>

</html>
